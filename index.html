<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Movies</title>
    <link rel="stylesheet" href="style.css"/> 
</head>
<body>
    <div class="container">
        <div class="sesarch">
            <input type="text" placeholder="What movie are you looking for?">
            <button>Search</button>
        </div>
        <div class="movies-container-favorites">
            <h1>Save For Later</h1>
            <div class="movies-grid">
                <div class="card">
                    <div class="img">
                        <img src="https://images.unsplash.com/photo-1598899134739-24c46f58b8c0" alt="">
                    </div>
                    <div class="info">
                        <h2>Movie Name</h2>
                        <div class="single-info">
                            <span>Rate: </span>
                            <span>10 / 10</span>
                        </div>
                        <div class="single-info">
                            <span>Release Date: </span>
                            <span>01-02-2022</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
